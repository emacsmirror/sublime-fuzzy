name: Build

on:
  push:
    branches:
      - master
  pull_request:

env:
  DYN_NAME: sublime_fuzzy_dyn

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ext: so
          - os: macos-latest
            ext: dylib
          - os: windows-latest
            ext: dll
    steps:
      - uses: actions/checkout@v2

      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "10.0"

      - name: Build binaries
        run: |
          cd core
          cargo build --release

      - name: print info
        run: |
          tree ./core

      - name: Upload binaries
        uses: actions/upload-artifact@v1
        with:
          name: lib${{ DYN_NAME }}.${{ matrix.ext }}
          path: core/target/release/lib${{ DYN_NAME }}.${{ matrix.ext }}
